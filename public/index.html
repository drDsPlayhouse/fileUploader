    	<title>File Uploader</title>

    </head>
    <body class="pure-g">

        <div id="my-app" class="pure-u-7-8 pure-u-sm-3-4 pure-u-md-1-2 pure-u-lg-2-5">
            <h1><i class="fa fa-check-square-o"></i> Video Uploader</h1>
            <form class="pure-form pure-form-stacked" action="http://'http://localhost:5000/api'" method="post" enctype="multipart/form-data">
                <label id="fileLabel">Choose A File: </label>

                <div class="pure-control-group">
                    <input type="file" accept="video" name="videoFile" id="fileInput" class="form-control" multiple="multipe" /> 
                </div>
                <br />
                <br />
                <div id="error_text">
                    <p>This format is not allowed. Please upload the correct format, video/mp4.</p>
                </div>
                <div class="pure-controls">
                    <button type='button' id='uploader' class="pure-button">upload</button>
                </div>
            </form>
                <div id="prog"></div>
            </span>

            <div id="videosUploaded"></div>
            <div id="videoDiv">
                <video id="videoPlayer">
                    <source src="" type="video/mp4" />
                </video>
            </div>

            
        </div>
    	


    </body>
